<!DOCTYPE html>
<html>
	<head>
		<title>Page Title</title>
	</head>
	<body>
	    
	<style>
    	p  {color:gold;}
    	h2 {color:blue;}
	</style>
	
	<h2 style="background-color:grey"> Welcome to HTML Form simulator </h2>
	
	<p style="background-color:grey"> Please enter information below to get started.</p>
	
	<form onsubmit="validation()" method="post">
	    
        <label for="pass1">Enter password:</label>
        <input type="text" id="pass1" ><br>
        
        <label for="pass2">Re-enter password:</label>
        <input type="text" id="pass2" ><br>
        
        <input type="submit" value="Submit">
        
    </form>

	<script>
	
	 function validation()
	 {
	     pass = document.getElementById("pass1") 
	     repass = document.getElementById("pass2")
	   
	     if (pass.value != "" && repass.value != "")
	     {
	         if (pass.value == repass.value)
	         {
	             alert('Access granted!')
	             return true
	             
	         }
	         else
	         {
	             alert("Please make sure the passwords match and are not blank.")
	         }
	       
	     }
	 }
	 
	 
	</script>

	
	 
	</body>
</html>
